<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª—É–± ¬´–í–µ–¥—å–º—ã –Ω–µ —Å—Ç–∞—Ä–µ—é—Ç¬ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px 0 40px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* === –ù–ê–í–ò–ì–ê–¶–ò–Ø === */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ddd;
        }

        .tab.active {
            background: linear-gradient(135deg, #8B008B, #4B0082);
            color: #fff;
            box-shadow: 0 4px 15px rgba(139, 0, 139, 0.4);
        }

        .admin-btn {
            margin-left: auto;
            font-size: 12px;
            color: #aaa;
        }

        .admin-btn:hover {
            color: #ddd;
        }

        @media (max-width: 768px) {
            .tabs {
                gap: 8px;
            }

            .tab {
                padding: 10px 14px;
                font-size: 13px;
            }

            .admin-btn {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }
        }

        /* === –ö–û–ù–¢–ï–ù–¢ === */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(139, 0, 139, 0.6);
            color: #fff;
        }

        /* === –§–û–†–ú–ê === */
        .form-wrapper {
            display: grid;
            gap: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            align-items: flex-start;
        }

        .form-row label {
            padding-top: 15px;
            font-size: 14px;
            color: #ddd;
            font-weight: 500;
        }

        .form-row input,
        .form-row textarea,
        .form-row select {
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-row textarea {
            grid-column: 2;
            min-height: 100px;
            resize: vertical;
        }

        .form-row input:focus,
        .form-row textarea:focus,
        .form-row select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 0, 139, 0.8);
            box-shadow: 0 0 8px rgba(139, 0, 139, 0.4);
        }

        .form-row input::placeholder,
        .form-row textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* –ß–µ–∫–±–æ–∫—Å */
        .checkbox-row {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-row label {
            padding-top: 0 !important;
            margin: 0;
            font-weight: 400;
            font-size: 13px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å */
        .btn-submit {
            grid-column: 1 / -1;
            padding: 16px;
            background: linear-gradient(135deg, #8B008B, #4B0082);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 139, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 139, 0.5);
            background: linear-gradient(135deg, #9B109B, #5B1092);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 200, 100, 0.15);
            color: #00FF88;
            border: 1px solid rgba(0, 255, 100, 0.4);
        }

        .error-message {
            background: rgba(255, 100, 100, 0.15);
            color: #FF6B6B;
            border: 1px solid rgba(255, 100, 100, 0.4);
        }

        /* === –£–ß–ê–°–¢–ù–ò–¶–´ === */
        .members-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 14px;
            display: flex;
            gap: 18px;
            align-items: flex-start;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 0, 139, 0.5);
            box-shadow: 0 8px 20px rgba(139, 0, 139, 0.3);
        }

        .member-emoji {
            font-size: 48px;
            min-width: 60px;
            text-align: center;
            flex-shrink: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }

        .member-title {
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .member-role {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }

        .loading {
            text-align: center;
            color: #FFD700;
            padding: 60px 20px;
            font-size: 16px;
        }

        /* === –ü–†–û–§–ò–õ–¨ === */
        .profile-info {
            background: rgba(255, 255, 255, 0.08);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-info p {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 15px;
            line-height: 1.6;
        }

        .profile-info p:last-child {
            border-bottom: none;
        }

        .status-pending {
            color: #FFA500;
            font-weight: bold;
        }

        .status-approved {
            color: #00FF00;
            font-weight: bold;
        }

        .status-rejected {
            color: #FF4444;
            font-weight: bold;
        }

        /* === –ê–î–ê–ü–¢–ò–í === */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .form-row label {
                padding-top: 0;
                margin-bottom: 6px;
            }

            .form-row textarea {
                grid-column: 1;
            }

            .form-row input,
            .form-row textarea,
            .form-row select {
                padding: 12px;
                font-size: 16px;
            }

            .member-card {
                padding: 15px;
                gap: 12px;
            }

            .member-emoji {
                font-size: 36px;
                min-width: 48px;
            }

            .member-info h3 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }

            .tabs {
                gap: 6px;
                padding: 8px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 12px;
            }

            h1 {
                font-size: 20px;
            }

            .form-row label {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('form', this)">üìù –ê–Ω–∫–µ—Ç–∞</button>
        <button class="tab" onclick="switchTab('members', this)">üë• –£—á–∞—Å—Ç–Ω–∏—Ü—ã</button>
        <button class="tab" onclick="switchTab('profile', this)">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <a href="/admin" class="tab admin-btn">‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞</a>
    </div>

    <!-- –ê–ù–ö–ï–¢–ê -->
    <div id="form" class="tab-content active">
        <h1>üßô‚Äç‚ôÄÔ∏è –í—Å—Ç—É–ø–ª–µ–Ω–∏–µ –≤ –∫–ª—É–±</h1>
        <div class="success-message" id="successMsg">‚úÖ –í–∞—à–∞ –∞–Ω–∫–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!</div>
        <div class="error-message" id="errorMsg"></div>

        <form id="surveyForm" class="form-wrapper">
            <div class="form-row">
                <label>–í–∞—à–µ –∏–º—è *</label>
                <input type="text" name="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
            </div>

            <div class="form-row">
                <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
                <input type="text" id="birthDate" name="birthDate" placeholder="–î–î.–ú–ú.–ì–ì–ì–ì" maxlength="10">
            </div>

            <div class="form-row">
                <label>Telegram @</label>
                <input type="text" name="telegramUsername" placeholder="username (–±–µ–∑ @)">
            </div>

            <div class="form-row">
                <label>–°–µ–º–µ–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ</label>
                <select name="familyStatus">
                    <option value="">–í—ã–±—Ä–∞—Ç—å...</option>
                    <option value="single">–ù–µ –∑–∞–º—É–∂–µ–º</option>
                    <option value="married">–ó–∞–º—É–∂–µ–º</option>
                    <option value="divorced">–†–∞–∑–≤–µ–¥–µ–Ω–∞</option>
                </select>
            </div>

            <div class="form-row">
                <label>–î–µ—Ç–∏ (–≤–æ–∑—Ä–∞—Å—Ç, –ø–æ–ª)</label>
                <input type="text" name="children" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –¥–æ—á—å, 7 –ª–µ—Ç; —Å—ã–Ω, 3 –≥–æ–¥–∞">
            </div>

            <div class="form-row">
                <label>–£–≤–ª–µ—á–µ–Ω–∏—è –∏ —Ö–æ–±–±–∏</label>
                <textarea name="interests" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ –≤–∞—à–∏—Ö –∏–Ω—Ç–µ—Ä–µ—Å–∞—Ö..."></textarea>
            </div>

            <div class="form-row">
                <label>–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Ç–µ–º—ã</label>
                <textarea name="topics" placeholder="–ö–∞–∫–∏–µ –≤—Å—Ç—Ä–µ—á–∏ –∏ —Ç–µ–º—ã –≤–∞–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã?"></textarea>
            </div>

            <div class="form-row">
                <label>–¶–µ–ª—å –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è</label>
                <textarea name="goals" placeholder="–ü–æ—á–µ–º—É –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è?"></textarea>
            </div>

            <div class="form-row">
                <label>–û—Ç–∫—É–¥–∞ —É–∑–Ω–∞–ª–∏ –æ –∫–ª—É–±–µ?</label>
                <input type="text" name="source" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø–æ–¥–∫–∞—Å—Ç, –ø–æ–¥—Ä—É–≥–∞, —Å–æ—Ü—Å–µ—Ç–∏">
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="useTelegram" name="useTelegram" value="yes">
                <label for="useTelegram">–•–æ—á—É –ø–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ Telegram‚Äë—á–∞—Ç –∏ —Å–æ–≥–ª–∞—Å–Ω–∞ –Ω–∞ —Å–≤—è–∑—å</label>
            </div>

            <button type="submit" class="btn-submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–∫–µ—Ç—É</button>
        </form>
    </div>

    <!-- –£–ß–ê–°–¢–ù–ò–¶–´ -->
    <div id="members" class="tab-content">
        <h1>üë• –£—á–∞—Å—Ç–Ω–∏—Ü—ã –∫–ª—É–±–∞</h1>
        <div class="members-grid" id="membersList">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–µ–¥—å–º...</div>
        </div>
    </div>

    <!-- –ü–†–û–§–ò–õ–¨ -->
    <div id="profile" class="tab-content">
        <h1>üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
        <div class="profile-info" id="profileContent">
            <p>–ê–Ω–∫–µ—Ç–∞ –µ—â—ë –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</p>
        </div>
    </div>
</div>

<script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab:not(.admin-btn)').forEach(el => el.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
        
        if (tabId === 'members') {
            loadMembers();
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —É—á–∞—Å—Ç–Ω–∏—Ü
    async function loadMembers() {
        const container = document.getElementById('membersList');
        try {
            const res = await fetch('/members.json');
            const membersObj = await res.json();
            const members = Object.values(membersObj);
            
            if (members.length === 0) {
                container.innerHTML = '<div class="loading">–£—á–∞—Å—Ç–Ω–∏—Ü –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }

            container.innerHTML = '';
            members.forEach(member => {
                const card = document.createElement('div');
                card.className = 'member-card';
                card.innerHTML = `
                    <div class="member-emoji">${member.emoji || 'üßô‚Äç‚ôÄÔ∏è'}</div>
                    <div class="member-info">
                        <h3>${member.name}</h3>
                        <div class="member-title">${member.title}</div>
                        <div class="member-role">üìÖ ${member.joinedAt}</div>
                        ${member.birthDate ? `<div class="member-role">üéÇ ${member.birthDate}</div>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            container.innerHTML = '<div class="loading">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
    }

    // –ê–≤—Ç–æ—Ç–æ—á–∫–∏ –≤ –¥–∞—Ç—É
    document.getElementById('birthDate').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 8) v = v.slice(0, 8);
        
        if (v.length >= 5) {
            e.target.value = v.slice(0, 2) + '.' + v.slice(2, 4) + '.' + v.slice(4);
        } else if (v.length >= 3) {
            e.target.value = v.slice(0, 2) + '.' + v.slice(2);
        } else {
            e.target.value = v;
        }
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('surveyForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            name: document.querySelector('input[name="name"]').value,
            birthDate: document.querySelector('input[name="birthDate"]').value,
            telegramUsername: document.querySelector('input[name="telegramUsername"]').value,
            familyStatus: document.querySelector('select[name="familyStatus"]').value,
            children: document.querySelector('input[name="children"]').value,
            interests: document.querySelector('textarea[name="interests"]').value,
            topics: document.querySelector('textarea[name="topics"]').value,
            goals: document.querySelector('textarea[name="goals"]').value,
            source: document.querySelector('input[name="source"]').value,
            useTelegram: document.querySelector('input[name="useTelegram"]').checked ? 'yes' : 'no'
        };

        try {
            const response = await fetch('/api/survey', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                document.getElementById('surveyForm').reset();
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 4000);
            } else {
                const error = await response.json();
                document.getElementById('errorMsg').textContent = '‚ùå ' + (error.error || '–û—à–∏–±–∫–∞');
                document.getElementById('errorMsg').style.display = 'block';
            }
        } catch (error) {
            document.getElementById('errorMsg').textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            document.getElementById('errorMsg').style.display = 'block';
        }
    });

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    loadMembers();
</script>
</body>
</html>
