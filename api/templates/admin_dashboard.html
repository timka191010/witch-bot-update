<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω–ø–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            text-shadow: 0 0 20px rgba(139, 0, 139, 0.6);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-nav {
            padding: 10px 20px;
            background: rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.5);
            border-radius: 8px;
            color: #6496FF;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-nav:hover {
            background: rgba(100, 150, 255, 0.5);
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            border-radius: 8px;
            color: #FF6B6B;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 100, 100, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
        }

        .section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .survey-item, .member-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .survey-info {
            flex: 1;
        }

        .survey-name {
            font-weight: 500;
        }

        .approve-btn, .reject-btn, .remove-btn, .load-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .approve-btn {
            background: rgba(0, 200, 100, 0.3);
            color: #00FF88;
            border: 1px solid rgba(0, 255, 100, 0.4);
        }

        .approve-btn:hover {
            background: rgba(0, 200, 100, 0.5);
        }

        .reject-btn, .remove-btn {
            background: rgba(255, 100, 100, 0.3);
            color: #FF6B6B;
            border: 1px solid rgba(255, 100, 100, 0.4);
        }

        .reject-btn:hover, .remove-btn:hover {
            background: rgba(255, 100, 100, 0.5);
        }

        .load-btn {
            background: rgba(100, 150, 255, 0.3);
            color: #6496FF;
            border: 1px solid rgba(100, 150, 255, 0.5);
            padding: 10px 20px;
            font-size: 14px;
        }

        .load-btn:hover {
            background: rgba(100, 150, 255, 0.5);
        }

        .load-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty {
            text-align: center;
            color: #aaa;
            padding: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üßô‚Äç‚ôÄÔ∏è –ê–¥–º–∏–Ω–ø–∞–Ω–µ–ª—å</h1>
            <div class="nav-buttons">
                <a href="/admin/stats" class="btn-nav">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
                <button class="logout-btn" onclick="logout()">–í—ã—Ö–æ–¥</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ –∞–Ω–∫–µ—Ç</div>
                <div class="stat-number" id="totalSurveys">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</div>
                <div class="stat-number" id="pendingSurveys">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–¥–æ–±—Ä–µ–Ω–æ</div>
                <div class="stat-number" id="approvedSurveys">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–£—á–∞—Å—Ç–Ω–∏—Ü</div>
                <div class="stat-number" id="totalMembers">0</div>
            </div>
        </div>

        <div class="section">
            <h2>üìã –ê–Ω–∫–µ—Ç—ã –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</h2>
            <div class="controls">
                <button id="load-btn" class="load-btn" onclick="loadDefaultMembers()">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å 8 –≤–µ–¥—å–º</button>
            </div>
            <div id="pendingList">
                <div class="empty">‚è≥ –ó–∞–≥—Ä—É–∂–∞—é...</div>
            </div>
        </div>

        <div class="section">
            <h2>üë• –£—á–∞—Å—Ç–Ω–∏—Ü—ã –∫–ª—É–±–∞</h2>
            <div id="membersList">
                <div class="empty">‚è≥ –ó–∞–≥—Ä—É–∂–∞—é...</div>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        if (!localStorage.getItem('admin_logged_in')) {
            window.location.href = '/admin/login';
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            window.location.href = '/admin/login';
        }

        async function loadData() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –∞–Ω–∫–µ—Ç—ã
                const surveysRes = await fetch('/api/surveys');
                const surveys = await surveysRes.json();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–¥–æ–±—Ä–µ–Ω–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏—Ü
                const membersRes = await fetch('/api/members');
                const members = await membersRes.json();

                // –†–∞–∑–¥–µ–ª—è–µ–º –∞–Ω–∫–µ—Ç—ã –Ω–∞ –æ–∂–∏–¥–∞—é—â–∏–µ –∏ –æ–¥–æ–±—Ä–µ–Ω–Ω—ã–µ
                const pending = surveys.filter(s => !s.approved);
                const approved = surveys.filter(s => s.approved);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('totalSurveys').textContent = surveys.length;
                document.getElementById('pendingSurveys').textContent = pending.length;
                document.getElementById('approvedSurveys').textContent = approved.length;
                document.getElementById('totalMembers').textContent = members.length;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∂–∏–¥–∞—é—â–∏–µ –∞–Ω–∫–µ—Ç—ã
                const pendingList = document.getElementById('pendingList');
                if (pending.length === 0) {
                    pendingList.innerHTML = '<div class="empty">‚úÖ –í—Å–µ –∞–Ω–∫–µ—Ç—ã –ø—Ä–æ–≤–µ—Ä–µ–Ω—ã!</div>';
                } else {
                    pendingList.innerHTML = pending.map(s => `
                        <div class="survey-item">
                            <div class="survey-info">
                                <div class="survey-name">üë§ ${s.name}</div>
                                <small style="color: #aaa;">üì± @${s.telegram}</small>
                            </div>
                            <div class="action-buttons">
                                <button class="approve-btn" onclick="approveSurvey(${s.id})">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                <button class="reject-btn" onclick="rejectSurvey(${s.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                            </div>
                        </div>
                    `).join('');
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—á–∞—Å—Ç–Ω–∏—Ü
                const membersList = document.getElementById('membersList');
                if (members.length === 0) {
                    membersList.innerHTML = '<div class="empty">–£—á–∞—Å—Ç–Ω–∏—Ü –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                } else {
                    membersList.innerHTML = members.map(m => `
                        <div class="member-item">
                            <div class="survey-info">
                                <div class="survey-name">${m.emoji} ${m.name}</div>
                                <small style="color: #FFD700;">${m.title}</small>
                            </div>
                            <div class="action-buttons">
                                <button class="remove-btn" onclick="removeMember(${m.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    `).join('');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('pendingList').innerHTML = '<div class="empty">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        async function approveSurvey(surveyId) {
            try {
                const res = await fetch(`/api/surveys/${surveyId}/approve`, { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    alert('‚úÖ –£—á–∞—Å—Ç–Ω–∏—Ü–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                    loadData();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.message);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function rejectSurvey(surveyId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã?')) return;
            try {
                const res = await fetch(`/api/surveys/${surveyId}/reject`, { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    alert('‚úÖ –ê–Ω–∫–µ—Ç–∞ —É–¥–∞–ª–µ–Ω–∞');
                    loadData();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.message);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function removeMember(memberId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏—Ü—É?')) return;
            try {
                const res = await fetch(`/api/members/${memberId}/delete`, { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    alert('‚úÖ –£—á–∞—Å—Ç–Ω–∏—Ü–∞ —É–¥–∞–ª–µ–Ω–∞');
                    loadData();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.message);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function loadDefaultMembers() {
            if (!confirm('–ó–∞–≥—Ä—É–∑–∏—Ç—å 8 –æ—Å–Ω–æ–≤–Ω—ã—Ö –≤–µ–¥—å–º?')) return;
            
            const btn = document.getElementById('load-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –ó–∞–≥—Ä—É–∂–∞—é...';
            
            try {
                const res = await fetch('/api/load-default-members', { method: 'POST' });
                const data = await res.json();
                
                if (data.status === 'success') {
                    alert(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.count} –≤–µ–¥—å–º!`);
                    loadData();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.message);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å 8 –≤–µ–¥—å–º';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadData();
        // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 5000);
    </script>
</body>
</html>
