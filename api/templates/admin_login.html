<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка клуба</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #2b2f5c 0%, #0b1023 40%, #050712 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: #f5f5ff;
        }

        .shell {
            background: radial-gradient(circle at top, rgba(255,255,255,0.04), rgba(0,0,0,0.7));
            border-radius: 24px;
            padding: 18px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.85);
            width: 100%;
            max-width: 420px;
        }

        .inner {
            background: linear-gradient(145deg, #191c33, #14172b);
            border-radius: 18px;
            padding: 26px 22px 22px;
            border: 1px solid rgba(255,255,255,0.06);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 8px;
            text-shadow: 0 0 14px rgba(255,255,255,0.25);
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #a7b0ff;
            margin-bottom: 22px;
        }

        .form-group { margin-bottom: 16px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #c7ccff;
        }

        input {
            width: 100%;
            padding: 10px 13px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(9, 12, 28, 0.95);
            color: #f5f5ff;
            font-size: 14px;
            transition: all 0.15s ease;
        }

        input::placeholder { color: #8087b5; }

        input:focus {
            outline: none;
            border-color: #7c8cff;
            box-shadow: 0 0 0 1px rgba(124,140,255,0.7), 0 0 12px rgba(124,140,255,0.4);
            background: rgba(12,16,40,0.98);
        }

        button {
            width: 100%;
            padding: 11px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #b832ff, #ff3fb3);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(184,50,255,0.7);
            transition: all 0.15s ease;
            margin-top: 4px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 40px rgba(184,50,255,0.85);
        }

        .error {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            color: #fecaca;
            background: rgba(127, 29, 29, 0.35);
            border: 1px solid rgba(248, 113, 113, 0.7);
            text-align: center;
        }

        .back-link {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
        }

        .back-link a {
            color: #a7b0ff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="shell">
    <div class="inner">
        <h1>Вход в админку</h1>
        <p class="subtitle">Доступ только организаторам клуба</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit">Войти</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('index_page') }}">← На главную</a>
        </div>
    </div>
</div>
</body>
</html>
