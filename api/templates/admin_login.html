<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(139, 0, 139, 0.6);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(139, 0, 139, 0.8);
            box-shadow: 0 0 10px rgba(139, 0, 139, 0.4);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8B008B, #4B0082);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 139, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            display: none;
            background: rgba(255, 100, 100, 0.15);
            color: #FF6B6B;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 100, 100, 0.4);
            text-align: center;
            font-size: 14px;
        }

        .error.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            display: none;
            background: rgba(0, 200, 100, 0.15);
            color: #00FF88;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 100, 0.4);
            text-align: center;
            font-size: 14px;
        }

        .success.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .info {
            text-align: center;
            color: #aaa;
            font-size: 12px;
            margin-top: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #6496FF;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üßô‚Äç‚ôÄÔ∏è –ê–¥–º–∏–Ω–∫–∞</h1>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" 
                    required 
                    autofocus
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="submitBtn">–í–æ–π—Ç–∏</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê –ù–∞ —Å–∞–π—Ç</a>
        </div>

        <div class="info">
            –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –∫–ª—É–±–∞ –≤–µ–¥—å–º
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        window.addEventListener('load', () => {
            if (localStorage.getItem('admin_logged_in') === 'true') {
                window.location.href = '/admin/dashboard';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const submitBtn = document.getElementById('submitBtn');
            
            // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            // –î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    successMsg.textContent = '‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ—Ö–æ–¥...';
                    successMsg.classList.add('show');
                    localStorage.setItem('admin_logged_in', 'true');
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 500);
                } else {
                    errorMsg.textContent = '‚ùå ' + (data.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                    errorMsg.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–í–æ–π—Ç–∏';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                errorMsg.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message;
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMsg').classList.remove('show');
        });
    </script>
</body>
</html>
